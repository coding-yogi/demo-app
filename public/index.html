<!DOCTYPE html>
<html  ng-app="getCurrency">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
        <style>
            html 					{ overflow-y:scroll; }
            body 					{ padding-top:50px; }
        </style>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
        <script src="../js/app.js"></script>

        <title>SPA Demo</title>
    </head>
    <body ng-controller="mainController">
        <div class="container">
            <!-- HEADER AND TODO COUNT -->
            <div class="jumbotron text-center">
                <h1>Get Currency App</h1>
            </div>
    
            <!-- FORM TO CREATE TODOS -->
            <div id="todo-form" class="row">
                <div class="col-sm-8 col-sm-offset-2 text-center">
                    <form>
                        <div class="form-group">
                            <input id="country" name="country" ng-model="formData.text" type="text" class="form-control input-lg text-center" placeholder="Enter country's name to fetch its currency">
                        </div>
                        <button id="getCurrency" type="submit"  class="btn btn-primary btn-lg" ng-click="getCurrency(formData.text)">Get Currency</button>
                        <h3 id=message>{{response}}</h3>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
